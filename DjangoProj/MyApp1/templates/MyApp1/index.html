<body>

    <strong>Teachers:</strong>

    {% if content %}

    <table>
        <tr>
            <th>Name</th>
            <th>Teaching Area</th>
        </tr>
        {% for teach in content %}

        <tr>
            <td>{{teach.Name}}</td>
            <td>{{teach.Area}}</td>

        </tr>
        {% endfor %}
    </table>
    {% else %}
    <strong>No data!</strong>
    {% endif %}

</body>
